<div class="row">
  <div class="border border-4 border-dark rounded-3 p-lg-5 bg-dark">
    <div class="d-flex align-items-center justify-content-center">
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="card border border-5 rounded-3">
          <div class="card-header">
            Add New Product
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit(addProductForm)" #addProductForm="ngForm">
              <div class="mb-3">
                <label for="imageLink" class="form-label">Image Link</label>
                <input class="form-control" placeholder="Image Link" ngModel name="imageLink">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" placeholder="Name" ngModel name="name">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label ">Description</label>
                <input class="form-control" placeholder="Description" ngModel name="description">
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input class="form-control" placeholder="Price" ngModel name="price">
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input class="form-control" placeholder="Stock" ngModel name="stock">
              </div>
              <button type="submit" class="btn btn-info me-2">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
