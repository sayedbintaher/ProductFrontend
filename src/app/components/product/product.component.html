<div class="card shadow-lg border border-5 rounded-3" style="border-color: #5DD9C1;border-radius: 50px;">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{product.imageLink}}" class="card-img-top" alt="...">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/edit-product/{{product.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-circle-info"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h5 class="card-title">{{product.name}}</h5>
    <ul>
      <li>Product Description:{{product.description}}</li>
      <li>Price: ${{product.price}}</li>
      <li>Stock Remaining: {{product.stock}}</li>
    </ul>
  </div>
</div>
