<div class="card shadow-lg border border-info border-5 rounded-3">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{product.imageLink}}" class="card-img-top" alt="...">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/edit-product/{{product.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-circle-info"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">Product Description:{{product.description}}</p>
    <p class="card-text">Price: ${{product.price}}</p>
    <p class="card-text">Stock Remaining: {{product.stock}}</p>
  </div>
</div>
